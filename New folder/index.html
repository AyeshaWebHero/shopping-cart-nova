<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
<h2 style="text-align: center; padding-top: 70px;">A sample javascript oriented shopping cart</h2>
   <section id="element">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img class="imgg" src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="depositAmount" type="text" class="form-control text-center" 
                           value="1" placeholder="count" style="font-size: 15px; color: red;">
                           
                           <button id="addition" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>

                        </div>
                        <h5>$<span id="currentDeposit">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           
                           <button class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="depositAmountSilicon" type="text" class="form-control text-center"
                            value="1" placeholder="count" style="font-size: 15px; color: blue;">
                           
                           <button id="additionSilicon" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>

                        </div>
                        <h5>$<span id="currentDepositSilicon">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span>1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<script>
   // iPhone 11 128GB Black addition button event handler
   // const addBtn = document.getElementById("addition");
   // addBtn.addEventListener("click", function() {
   //    console.log("amake click korse");
   // })

   const depositBtn = document.getElementById("addition");
 depositBtn.addEventListener('click', function() {
    const depositAmount = document.getElementById("depositAmount").value;
    const depositNumber = parseFloat(depositAmount);

    const currentDeposit = document.getElementById("currentDeposit").innerText;
    const currentDepositNumber = parseFloat(currentDeposit);
    const totalDeposit = depositNumber * currentDepositNumber;
  
    document.getElementById("currentDeposit").innerText = totalDeposit;

  //problem
  const subTotal = document.getElementById("subtotal").innerText;
  const currentSubTotal = parseFloat(subTotal);
   const newSubTotal = totalDeposit; //+currentSubTotal
   document.getElementById("subtotal").innerText = newSubTotal;

    document.getElementById("depositAmount").value ="";

   })


  //iPhone 11 Silicone Case - Black addition button event handler
  const depositBtnSilicon = document.getElementById("additionSilicon");
 depositBtnSilicon.addEventListener('click', function() {
    const depositAmountSilicon = document.getElementById("depositAmountSilicon").value;
    const depositNumberSilicon = parseFloat(depositAmountSilicon);

    const currentDepositSilicon = document.getElementById("currentDepositSilicon").innerText;
    const currentDepositNumberSilicon = parseFloat(currentDepositSilicon);
    const totalDepositSilicon = depositNumberSilicon * currentDepositNumberSilicon;

    document.getElementById("currentDepositSilicon").innerText = totalDepositSilicon;

    //problem
  const subTotal = document.getElementById("subtotal").innerText;
  const currentSubTotal = parseFloat(subTotal);
   const newSubTotal = totalDepositSilicon; //+currentSubTotal
   document.getElementById("subtotal").innerText = newSubTotal;

    document.getElementById("depositAmountSilicon").value ="";

   })

//subtotal event handler
// const subTotal = document.getElementById("subtotal").innerText;
// const currentSubTotal = parseFloat(subTotal);
// let newSubTotal = totalDepositSilicon + currentSubTotal;
</script>

</body>

</html>
